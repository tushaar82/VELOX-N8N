{% if total_pages > 1 %}
<div class="flex justify-center mt-8">
    <div class="join" aria-label="Pagination">
        {% for page_num in range(1, total_pages + 1) %}
        <button type="button" 
                data-page="{{ page_num }}"
                class="join-item btn {% if page_num == current_page %}btn-active{% endif %} page-button">
            {{ page_num }}
        </button>
        {% endfor %}
    </div>
</div>
{% endif %}
