}

# Stream configuration for WebSocket connections
stream {
    upstream fastapi_ws {
        server fastapi:8000;
    }

    server {
        listen 8001;
        proxy_pass fastapi_ws;
        proxy_timeout 1s;
        proxy_responses 1;
    }
}